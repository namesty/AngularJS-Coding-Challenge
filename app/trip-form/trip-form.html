<div class="container" ng-controller="TripformCtrl">
    <form ng-submit="findReservation()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputtext1" placeholder="Reservation Number" ng-model="number">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputtext1" placeholder="Last Name on Reservation" ng-model="lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Ship</label>
                <select class="form-control" ng-model="ship">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Sail date</label>
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-control" ng-model="month">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" ng-model="day">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" ng-model="year">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <label>
                    <input type="checkbox" ng-model="remember"> Check me out
                </label>
                <button type="submit" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </form>
</div>
